<!doctype html>
<html lang="en">
    <head>
        <title>Instrument Practice Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Take control of your musical improvement by tracking your instrumental practice time and habits with our instrumental practice tracker.">
        <script src="js/main.js"></script>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    
    <body class="ml-3 bg-gray-900 text-white">
        <h1 class="text-4xl font-semibold text-sky-400 my-2">Instrument Practice Tracker: Login</h1>
        <form method="post" action="/login" class="space-y-5">
            <section>
                <label for="username" class="block font-medium">Username:</label>
                <input type="text" id="username" class="input text-xl p-2 rounded-md bg-gray-800 w-80" name="username" required>
            </section>
            <section>
                <label for="password" class="block font-medium">Password:</label>
                <input type="password" id="password" class="input text-xl p-2 rounded-md bg-gray-800 w-80" name="password" required>
            </section>
            <section>
                <button type="submit" id="login" class="bg-gray-800 text-white py-2 px-6 rounded-md hover:bg-sky-500 hover:shadow-lg">Login</button>
            </section>
        </form>
    </body>
</html>
